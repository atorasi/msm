<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика корпорации</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .total-amount {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .sol-value {
            color: #14F195; /* Зеленый цвет для SOL, как в Solana */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="total-amount">
            ТОТАЛ ВЫВЕДЕНО КОРПОРАЦИЕЙ: <span class="sol-value">536 SOL</span>
        </div>
    </div>
</body>
</html>
